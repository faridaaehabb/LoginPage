<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div>
        <h1> Prepare your next trip with me!</h1>
        <p> Please take a moment to fill out this form</p>
        <form>
            <label>Full Name:</label>
            <input type="text">
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <label>Phone number:</label>
            <input type="number">
            <br>
            <label>Gender:</label>
           
            <label>Male</label>
            <input type="radio" name="Gender" id="male" value="male" >
            
            <label>Female</label>
            <input type="radio" name="Gender" id="female" value="female" >
            <br>
            <label>Arriving Date:</label>
            <input type="date">
            <br>
            <label>Depatryure Date:</label>
            <input type="date">
            <br>
            <label>Profile Picture:</label>
            <input type="file" >
            <br>
            <label>Passport:</label>
            <input type="file" >
            <br>
            <label>Where Would You Like To Travel?</label>
            <select>
                <option value="Turkey">Turkey</option>
            <option value="Spain">Spain</option>
            <option value="Italy">Italy</option>
            <option value="United States Of America">United States Of America</option> 
            <option value="Lebanon">Lebanon</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
          <br>
          <label> Service that you need:</label>
          <br>
          
            <input type="checkbox" id="Rental Car" name="Rental Car" value="Rental Car">
            <label for="Rental Car"> Rental Car</label><br>
            <input type="checkbox" id="Hotel Accommodations" name="Hotel Accommodations" value="Hotel Accommodations">
            <label for="Hotel Accommodations">Hotel Accommodations</label><br>
            <input type="checkbox" id="Airline Tickets " name="Airline Tickets" value="Airline Tickets">
            <label for="Airline Tickets">Airline Tickets</label>
            <br>
            <label> How Will You Travel?</label>
            <br>
            <label>By Air:</label>
             <input type="radio" name="How Will You Travel" id="By Air" value="By Air" >
             <br>
            <label>By Bus:</label>
            <input type="radio" name="How Will You Travel" id="By Bus:" value="By Bus:" >
            <br>
            <label>By car:</label>
            <input type="radio" name="How Will You Travel" id="By Car:" value="By car:">
            <br>
            <label>Leave your Message:</label>
            <input type="text">
            <br>
            <label>Reset</label>
            <input type="reset">
            <br>
            <label>Submit</label>
            <input type="submit" id="Submit">


        </form>

    </div>
    
</body>
</html>
